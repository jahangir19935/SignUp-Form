<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
		<body>
<div class="container">
		<header>
			<h2 class="text">SignUp for Login</h2>
		</header>
			<div id="empty"></div>
		<form id="form" class="form">
			
			<div class="form-group">
			  <label for="username">Username</label>
			  <input type=text  placeholder="eg:jack1993" id="username" name="name">
			  <small>Error message</small>
			
			</div>
			<div class="form-group">
			  <label for="username">Email</label>
			  <input type="email" name="email" id="email"  placeholder="something@.com">
			  <small>Error message</small>
			
			</div>
	<div class="form-group">
	  <label for="username">Password</label>
	  <input type="password" id="password" placeholder="********">
	  <small>Error message</small>
	</div>
			<div class="form-group">
			  <label for="username">Confirm Password</label>
			  <input type="password" id="password2" placeholder="*******">
			  <small>Error message</small>
			</div>

			<button ="return validateForm">Submit</button>
		</form>
</div>


		</body>

</html>
